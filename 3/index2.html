<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $('#msgid').val(0);
    /* $('#try').on('click',); */
    load();

    function load() {
      $.ajax({
        type: 'POST',
        url: 'loadMessageData.php',
        dataType: "json",
        /*data:{tek:tek, kol:kol},*/
        success: function (data) {
          if (data.length > parseInt($('#msgid').val())) {
            for (var i = parseInt($('#msgid').val()); i < data.length; i++) {
              $('#comments').append('<div class="msg"><a href="#"><img src="'+data[i].imagesrc+
						'" width="100" height="100"  /><strong>Имя:</strong> ' 
              + data[i].name +'<br><br><strong>Отзыв:</strong>' + data[i].msg +
                '<p><br>' + data[i].email + '<br>'+ data[i].datepub +'</p></div></div><hr>');
            }
            $('#msgid').val(data.length);
          }
        }
      });
    };

    $('#confirm').on('click', function () {
      var checker = true;
      var name = $('#author').val();
      var msg = $('#comment').val();
      var email = $('#email').val();
      var datepub = $('#datepub').val();
      var imagesrc = $('#imagesrc').val();
      if ($('#author').val() == '' || $('#author').val().length < 4) {
        checker = false;
      }
      if ($('#comment').val() == '' || $('#comment').val().length < 5) {
        checker = false;
      }
      if (checker == true) {
        $.ajax({
          type: 'POST',
          url: 'saveMessage.php',
          data: {
            name: name,
            msg: msg,
            email: email,
            imagesrc: imagesrc,
            datepub: datepub
          },
          success: function () {
            load()
            $('#author').val('')
            $('#comment').val('')
            $('#email').val('')
            $('#imagesrc').val('')
            $('#datepub').val('')
            alert("Отзыв добавлен!");
          }

        });
      } else {
        alert("Отзыв не отправлен, проверьте правильность ввода полей!");
      }
    });
  });
</script>
